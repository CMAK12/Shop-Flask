{% extends 'base.html' %}

{% block title %} Add New Game {% endblock %}

{% block content %}
    <form method="post">
        <div class="product_title text-center">
            <h1>Add New Category</h1>
        </div>
        <div class="form-floating normal_width">
            <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Name Category" required>
            <label for="floatingInput">Name Category</label>
        </div>
        <br>
        <div class="login_form">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Add Category</button>
        </div>
    </form>
{% endblock %}
